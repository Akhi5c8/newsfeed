<h1>Register Page</h1>
<head>
    <script type="text/javascript">
      function Validate() {
          var password = document.getElementById("exampleInputPassword1").value;
          var confirmPassword = document.getElementById("exampleInputPassword2").value;
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }
          return true;
      }
  </script>
</head>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
                <form  ng-submit="registerCtrl.doRegister()" ng-submit="Validate()" >
                        <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="Name" ng-model="registerCtrl.name" required>
                              </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="registerCtrl.email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registerCtrl.password" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" ng-model="registerCtrl.confirmpassword" required>
                              </div>
                            </script>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
         </form>
                      
                    </div>
    </div>
</div>
